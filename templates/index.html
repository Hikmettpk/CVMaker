<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker - CV Optimizasyon Aracı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">CV Optimizasyon Aracı</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            CV'nizi ve iş ilanı gereksinimlerini girerek, CV'nizi iş ilanına göre optimize edebilirsiniz.
                        </div>

                        <form id="cv-form" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="cv_file" class="form-label">CV'nizi Yükleyin (PDF)</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="cv_file" name="cv_file" accept=".pdf" required>
                                </div>
                                <div id="fileHelp" class="form-text">PDF formatında CV'nizi sürükleyip bırakabilir veya seçebilirsiniz.</div>
                            </div>

                            <div class="mb-3">
                                <label for="job_requirements" class="form-label">İş İlanı Gereksinimleri</label>
                                <textarea class="form-control" id="job_requirements" name="job_requirements" rows="6" placeholder="İş ilanının gereksinimlerini buraya yapıştırın..." required></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="analyze-btn">Analiz Et</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card shadow mt-4 d-none" id="results-card">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">Analiz Sonuçları</h3>
                    </div>
                    <div class="card-body">
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                            <p class="mt-2">CV'niz analiz ediliyor, lütfen bekleyin...</p>
                        </div>
                        <div id="results-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
